<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main-container">
    <div class="container-avatar">
      <div class="avatar_background">
        <div class="avatar_background__ovals"></div>
        <div class="avatar_photo">
        </div>
      </div>
      <div class="avatar_info">
        <div class="info_name">
          <span class="info_name__name">Victor Crest</span>
          <span class="info_name__age">26</span>
        </div>
        <div class="info_city">
          <span>London</span>
        </div>
      </div>
      <div class="avatar_footer">
        <div class="footer_followers">
          <div class="date">80K</div>
          <div class="description">Followers</div>
        </div>
        <div class="footer_likes">
          <div class="date">803K</div>
          <div class="description">Likes</div>
        </div>
        <div class="footer_photos">
          <div class="date">1.4K</div>
          <div class="description">Photos</div>
        </div>
      </div>
    </div>
    <div class="container-oval"></div>
    <div class="container-oval_bottom"></div>      
  </section>
</body>
</html>
